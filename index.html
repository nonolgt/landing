<!DOCTYPE html>
<html>
	<head>
		<title>StarShop</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>

	<body>

		<div class="banner">
			<div class="container">
				<h1>Acheter votre voyage spatial</h1>
				<h2>Une grande gamme de vaisseaux</h2>
				<a href="#apply-section" class="btn-blue">Voyager</a>
			</div>
		</div>

		<div class="container.css">
			<h2>Nos voyages</h2>
			<div class="cards">
				<div class="card">
					<img src="images/jupiter.jpg" alt="Destination Jupiter">
					<h3>Jupiter</h3>
				</div>
				<div class="card">
					<img src="images/saturne.jpeg" alt="Destination Saturne">
					<h3>Saturne</h3>
				</div>
				<div class="card">
					<img src="images/pluton.jpg" alt="Destination Pluton">
					<h3>Pluton</h3>
				</div>
			</div>
		</div>

		<div id="apply-section">
			<div data-tf-widget="NDyMcIJM" data-tf-iframe-props="title=StarShop" data-tf-medium="snippet" style="width:100%;height:400px;"></div><script src="//embed.typeform.com/next/embed.js"></script>
		</div>

	</body>
</html>
